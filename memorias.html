        .imagem-container {

        .imagem-container img {

            height: auto; /* mantém proporção */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .imagem-container img:hover {
            transform: scale(1.05);
        }
    </style>
